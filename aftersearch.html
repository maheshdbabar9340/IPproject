	<script>
		function getTitle(videoid,cap){
            var xhttp1= new XMLHttpRequest();
            xhttp1.onreadystatechange = function(){
                if(this.readyState==4 && this.status== 200){
                    var myob=JSON.parse(this.responseText);
                    var haathi=myob.items[0].snippet.title;
                    document.getElementById(cap).innerHTML=haathi;
        }
    };
    xhttp1.open("GET",`https://www.googleapis.com/youtube/v3/videos?id=${videoid}&key=AIzaSyDdD_Q_6M_3t4fJ3-yLo5reUqr9w1Nqlq0&part=snippet`,true);
            xhttp1.send();
        }
		function abc(){
  	var queryString=decodeURIComponent(window.location.search);
	queryString = queryString.substring(1);
	q=queryString.split("=");
	var xhttp2= new XMLHttpRequest();
  xhttp2.onreadystatechange = function(){
    if(this.readyState==4 && this.status== 200){
         myob1=JSON.parse(this.responseText); 
         var vidid=[myob1.items[0].id.videoId,
                    myob1.items[1].id.videoId,
                    myob1.items[2].id.videoId,
                    myob1.items[3].id.videoId,
                   	myob1.items[4].id.videoId ];
          document.getElementById("vid0").src=`http://img.youtube.com/vi/${vidid[0]}/0.jpg`;
          document.getElementById("vid1").src=`http://img.youtube.com/vi/${vidid[1]}/0.jpg`;
          document.getElementById("vid2").src=`http://img.youtube.com/vi/${vidid[2]}/0.jpg`;
          document.getElementById("vid3").src=`http://img.youtube.com/vi/${vidid[3]}/0.jpg`;
          document.getElementById("vid4").src=`http://img.youtube.com/vi/${vidid[4]}/0.jpg`;
          document.getElementById("anc0").href=`https://www.youtube.com/watch?v=${vidid[0]}`;
          document.getElementById("anc1").href=`https://www.youtube.com/watch?v=${vidid[1]}`;
          document.getElementById("anc2").href=`https://www.youtube.com/watch?v=${vidid[2]}`;
          document.getElementById("anc3").href=`https://www.youtube.com/watch?v=${vidid[3]}`;
          document.getElementById("anc4").href=`https://www.youtube.com/watch?v=${vidid[4]}`;
       	  getTitle(vidid[0],"cap0");
          getTitle(vidid[1],"cap1");
          getTitle(vidid[2],"cap2");
          getTitle(vidid[3],"cap3");
          getTitle(vidid[4],"cap4");

}
  };
    xhttp2.open("GET",`https://www.googleapis.com/youtube/v3/search?part=id&q=${q[1]}&type=video&key=AIzaSyDdD_Q_6M_3t4fJ3-yLo5reUqr9w1Nqlq0`,true);
            xhttp2.send();
        }
        window.onload=abc;
    </script>
